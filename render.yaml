databases:
  - name: dear_diary
    databaseName: dear_diary
    user: dear_diary

services:
  - type: web
    name: dear_diary
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dear_diary
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false